name: SecureNote
description: "A secure note-taking app built with Flutter, utilizing Hive for local storage and Riverpod for state management. SecureNote ensures your notes are encrypted and protected, providing a seamless and secure user experience."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.0


dependencies:
  flutter:
    sdk: flutter

  hive: ^2.2.3
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  google_fonts: ^6.2.1
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  flutter_secure_storage: ^10.0.0
  crypto: ^3.0.7
  encrypt: ^5.0.3
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.14.4

 
  flutter_lints: ^5.0.0


flutter:

  assets:
    - assets/images/SecureNote_Icon.png


  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/SecureNote_Icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/SecureNote_Icon.png"
